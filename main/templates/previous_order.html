{% extends 'base.html' %}
{% block title %}
Previous Orders
{% endblock %}
{% block content %}
<h1>Hello {{user}}</h1>
{% for i in pizzas %}
    {% if user == i.user.username %}
        <ul>{{i}}</ul>
    {% endif %}
{% endfor %}
<p>If you wish to create a new order please click <a href="{% url 'order' %}">here</a></p>
{% endblock %}
